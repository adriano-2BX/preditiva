<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalação - Painel de Risco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">Instalação do Sistema</h1>
        <p class="text-gray-500 text-center mb-6">Por favor, forneça as credenciais do seu banco de dados MySQL.</p>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Erro!</strong>
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label for="host" class="block text-sm font-medium text-gray-700">Host do Banco</label>
                <input type="text" id="host" name="host" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Ex: mysql ou 127.0.0.1">
            </div>
            <div>
                <label for="database" class="block text-sm font-medium text-gray-700">Nome do Banco de Dados</label>
                <input type="text" id="database" name="database" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Ex: painel_risco">
            </div>
            <div>
                <label for="user" class="block text-sm font-medium text-gray-700">Utilizador</label>
                <input type="text" id="user" name="user" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Ex: root">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">
                Salvar e Instalar
            </button>
        </form>
    </div>

</body>
</html>
