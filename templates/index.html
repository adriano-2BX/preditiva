<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Preditiva de Imóveis</title>
    <!-- Usando Tailwind CSS para um design moderno e limpo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Pequeno ajuste para a fonte */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">Análise Preditiva</h1>
        <p class="text-gray-500 text-center mb-6">Previsão de Preço de Imóveis</p>

        <!-- Formulário de Input -->
        <form id="prediction-form">
            <div class="mb-4">
                <label for="tamanho" class="block text-sm font-medium text-gray-700 mb-1">Tamanho do Imóvel (m²)</label>
                <input type="number" id="tamanho" name="tamanho" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ex: 85">
            </div>
            
            <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                Fazer Previsão
            </button>
        </form>

        <!-- Área de Resultado -->
        <div id="result-container" class="mt-6 text-center hidden">
            <p class="text-gray-600">Preço Estimado:</p>
            <p id="result-text" class="text-3xl font-bold text-green-600"></p>
        </div>

        <!-- Mensagem de Erro -->
        <div id="error-container" class="mt-4 text-center text-red-500 hidden"></div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const errorContainer = document.getElementById('error-container');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o recarregamento da página

            // Resetar estados
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            submitButton.disabled = true;
            submitButton.textContent = 'Calculando...';

            const tamanho = document.getElementById('tamanho').value;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // O backend espera um array de arrays
                    body: JSON.stringify({ features: [[parseFloat(tamanho)]] })
                });

                const data = await response.json();

                if (response.ok) {
                    const preco = data.prediction[0];
                    // Formata o número para o padrão brasileiro
                    const precoFormatado = new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    }).format(preco);
                    
                    resultText.textContent = precoFormatado;
                    resultContainer.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Ocorreu um erro desconhecido.');
                }

            } catch (error) {
                errorContainer.textContent = `Erro: ${error.message}`;
                errorContainer.classList.remove('hidden');
            } finally {
                // Reativar o botão
                submitButton.disabled = false;
                submitButton.textContent = 'Fazer Previsão';
            }
        });
    </script>

</body>
</html>
