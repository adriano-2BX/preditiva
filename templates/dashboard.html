<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Risco com Mapa - SJC</title>
    
    <!-- CSS do Leaflet (essencial para o mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Define a altura do container do mapa */
        #map { height: 600px; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Painel de Risco Meteorológico</h1>
            <p class="text-lg text-gray-500">São José dos Campos e Região</p>
        </header>

        <!-- O mapa será renderizado aqui -->
        <div class="bg-white rounded-xl shadow-lg p-4">
            <div id="map" class="w-full rounded-lg"></div>
        </div>
    </div>

    <!-- JS do Leaflet (essencial para o mapa) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // 1. Inicializa o mapa, centrado em São José dos Campos
        const map = L.map('map').setView([-23.1791, -45.8872], 12);

        // 2. Adiciona a camada de mapa base (usando OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 3. DADOS GEOJSON DOS BAIRROS (Exemplo Simulado)
        // No mundo real, este ficheiro seria muito maior e viria de uma fonte externa.
        const bairrosSJC = {
            "type": "FeatureCollection",
            "features": [
                { "type": "Feature", "properties": { "name": "Jardim Satélite" }, "geometry": { "type": "Polygon", "coordinates": [[[-45.895, -23.23], [-45.885, -23.23], [-45.885, -23.24], [-45.895, -23.24], [-45.895, -23.23]]] } },
                { "type": "Feature", "properties": { "name": "Urbanova" }, "geometry": { "type": "Polygon", "coordinates": [[[-45.94, -23.18], [-45.92, -23.18], [-45.92, -23.20], [-45.94, -23.20], [-45.94, -23.18]]] } },
                { "type": "Feature", "properties": { "name": "Centro" }, "geometry": { "type": "Polygon", "coordinates": [[[-45.88, -23.17], [-45.87, -23.17], [-45.87, -23.18], [-45.88, -23.18], [-45.88, -23.17]]] } }
            ]
        };

        // 4. Função para definir a cor do bairro com base no risco
        function getColor(nivelRisco) {
            switch (nivelRisco) {
                case 'ALTO': return '#ef4444'; // Vermelho
                case 'MODERADO': return '#f97316'; // Laranja
                case 'BAIXO': return '#eab308'; // Amarelo
                default: return '#22c55e'; // Verde para sem risco
            }
        }

        // 5. Função para buscar os dados de alerta da nossa API e desenhar no mapa
        function loadAlerts() {
            fetch('/api/regional_alerts')
                .then(response => response.json())
                .then(alertas => {
                    L.geoJSON(bairrosSJC, {
                        style: function(feature) {
                            const nomeBairro = feature.properties.name;
                            const nivel = alertas[nomeBairro] ? alertas[nomeBairro].nivel : 'NENHUM';
                            return {
                                fillColor: getColor(nivel),
                                weight: 2,
                                opacity: 1,
                                color: 'white',
                                dashArray: '3',
                                fillOpacity: 0.7
                            };
                        },
                        onEachFeature: function(feature, layer) {
                            const nomeBairro = feature.properties.name;
                            const alerta = alertas[nomeBairro];
                            let popupContent = `<b>${nomeBairro}</b><br>`;
                            if (alerta) {
                                popupContent += `Risco: ${alerta.nivel}<br>${alerta.descricao}`;
                            } else {
                                popupContent += 'Nenhum alerta ativo.';
                            }
                            layer.bindPopup(popupContent);
                        }
                    }).addTo(map);
                })
                .catch(error => console.error('Erro ao buscar dados de alerta:', error));
        }
        
        // Carrega os alertas quando a página abre
        loadAlerts();
        
        // Atualiza os alertas a cada 5 minutos (300000 milissegundos)
        setInterval(loadAlerts, 300000);
    </script>
</body>
</html>
